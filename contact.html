<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
  </head>
  <body>
    <div class="contact-title">
      <h1>Hello!</h1>
      <h2>We are always ready here to serve You!</h2>
    </div>
    <div class="contact-form">
      <form action="" id="contact-form" method="POST">
        <input name="name" type="text" class="form-control" placeholder="Your Name" required>
        <br>
        <input name="email" type="text" class="form-control" placeholder="Your Email" required>
        <br>
        <textarea name="message" id="form-control" placeholder="Message" row="4" required></textarea>
        <br>
        <input type="submit" class="form-control submit" value="SEND MESSAGE">
      </form>
    </div>
  </body>
</html>
